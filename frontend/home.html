<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <!-- Latest compiled and minified CSS -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="css/custom.css" media="screen,projection" />
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">-->

    <!--Let browser know website is optimized for mobile-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".help_click").css("display", "block");
            $(".help_click_close").css("display", "none");
            $(".help_click").click(function () {
                $("#display_help").css("display", "block");
                $(".help_click").css("display", "none");
                $(".help_click_close").css("display", "block");

            });
            $(".help_click_close").click(function () {
                $("#display_help").css("display", "none");
                $(".help_click").css("display", "block");
                $(".help_click_close").css("display", "none");
            });

        });


    </script>
</head>

<body>
    <div class="mainContainer">
        <div class="container-fluid bg_header">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="row">
                <div class="navbar-header col-sm-3">
                    <img src="images/ic_logo_tata_wht_lg.svg" alt="tcs-logo" class="tcs_logo img-responsive">
                </div>
                <div class="col-sm-3 col-sm-offset-6">
                    <p class="LogoText">WEB 2 PDF</p>

                    <a href='#' class="active-iframe help_click" style="color: white;
    font-weight: bold;
    font-size: 1.3em;
    text-decoration: underline;">Help</a>
                    <a href='#' class="active-iframe help_click_close" style="color: white;
    font-weight: bold;
    font-size: 1.3em;
    text-decoration: underline;">Close Help</a>

                </div>
            </div>
        </div>

        <div class="container-fluid bgBack">
            <div class="blur"></div>
            <div class="row">
                <iframe id="display_help" src="http://vm-acellywd-087:8080/Home.aspx#" class="iFrame_Help"></iframe>
                <div class="col-sm-6 col-sm-offset-3 formControl">
                    <div class="titleHeader">
                        <h3>Web2PDF Generator</h3>
                    </div>

                    <div role="urlFetching">
                        <form id="urlForm">
                            <input required id="urlText" style="width:400px">
                            <label for="urlText">Enter the URL</label>
                            <button id="generatePdf" class="btn btn-primary">Generate PDF</button>
                        </form>
                    </div>

                    <div id="resolution">
                        <span class="button-checkbox">
                            <button type="button" class="btn" data-color="danger">Mobile</button>
                            <input type="checkbox" class="hidden" checked />
                        </span>
                        <span class="button-checkbox">
                            <button type="button" class="btn" data-color="primary">iPad</button>
                            <input type="checkbox" class="hidden" checked />
                        </span>
                        <span class="button-checkbox">
                            <button type="button" class="btn" data-color="success">Desktop</button>
                            <input type="checkbox" class="hidden" checked />
                        </span>
                        <span class="button-checkbox">
                            <button type="button" class="btn" data-color="info">Large Desktop</button>
                            <input type="checkbox" class="hidden" checked />
                        </span>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="row" id="openPdfDiv">
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="row">
                        <div class="col-sm-12 text-center" >
                            <p class="bg-success">
                                <span>PDF Generated Successfully</span>
                                <span class="btn btn-primary">
                                    <a id="openPdfLink" href="../PDF/lilly.pdf" target='_blank'>Open pdf</a>
                                </span>
                            </p>
                            <!-- <button id="openPdf" class="btn btn-warning">Open PDF</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer_section" id="contact">
            <div class="container">
                <div class="footer_bottom">
                    <span>© All rights reserved by TATA CONSULTANCY SERVICES LTD</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Generating PDF...</h4>
                </div>
                <div class="modal-body">
                    <div class="spinner">
                        <div class="rect1"></div>
                        <div class="rect2"></div>
                        <div class="rect3"></div>
                        <div class="rect4"></div>
                        <div class="rect5"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
